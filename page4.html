<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAR-Q+ 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .result {
            font-size: 18px;
            color: #555;
        }

        ul {
            margin-top: 10px;
            font-size: 16px;
            color: #777;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            margin: 20px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PAR-Q+ 설문 결과</h1>
        <div class="result" id="resultContainer">
            <!-- 결과가 여기에 표시됩니다 -->
        </div>

        <!-- 첫 페이지로 돌아가는 버튼 -->
        <button id="restartBtn">홈으로 돌아가기</button>

        <!-- 이전 페이지로 돌아가는 버튼 -->
        <button id="backBtn">후속 질문으로 돌아가기</button>
    </div>

    <script>
        window.onload = function() {
            const resultContainer = document.getElementById('resultContainer');
            const answeredYes = JSON.parse(localStorage.getItem('answeredYes'));

            if (answeredYes) {
                // "예"라고 답한 경우
                resultContainer.innerHTML = `
                    <p>후속 질문 중 하나 이상에 "예"라고 답한 경우:</p>
                    <p>신체 활동을 시작하기 전에 추가적인 상담이 필요합니다. 신체 활동을 시작하기 전에 체력 평가를 진행하거나, 자격 있는 운동 전문가와 상담하십시오.</p>
                    <p>신체 활동을 연기해야 할 경우:</p>
                    <ul>
                        <li>일시적인 질병(감기나 열)이 있을 경우, 상태가 호전될 때까지 기다리는 것이 좋습니다.</li>
                        <li>임신 중인 경우, 건강 전문가나 의사와 상의 후 신체 활동을 시작하십시오. </li>
                        <li>건강 문제가 있는 경우, 의사 또는 자격 있는 운동 전문가와 상의하여 신체 활동을 진행하십시오.</li>
                    </ul>
                `;
            } else {
                // 모든 질문에 "아니오"라고 답한 경우
                resultContainer.innerHTML = `
                    <p>모든 후속 질문에 "아니오"라고 답한 경우:</p>
                    <p>당신은 신체 활동을 시작할 준비가 되었습니다.</p>
                    <p>자격 있는 운동 전문가와 상담하여 안전하고 효과적인 신체 활동 계획을 수립하는 것이 좋습니다.</p>
                    <ul>
                        <li>처음에는 천천히 시작하고 점차적으로 운동 강도를 늘리세요. 일주일에 3~5일, 20~60분 동안 저강도에서 중간 강도의 유산소 및 근력 강화 운동을 포함하십시오.</li>
                        <li>점차 주당 150분 이상의 중간 강도 이상의 신체 활동을 목표로 하십시오.</li>
                        <li>만약 45세 이상이고 고강도 운동을 규칙적으로 하지 않았다면, 자격 있는 운동 전문가와 상의하여 시작하는 것이 좋습니다.</li>
                    </ul>
                `;
            }

            // 첫 페이지로 돌아가는 버튼 클릭 이벤트
            document.getElementById('restartBtn').addEventListener('click', function() {
                // 로컬 스토리지 값 초기화
                localStorage.removeItem('answeredYes');
                // 첫 페이지로 이동
                window.location.href = 'index.html';
            });

            // 후속 질문 페이지(두 번째 페이지)로 돌아가는 버튼 클릭 이벤트
            document.getElementById('backBtn').addEventListener('click', function() {
                // 후속 질문 페이지(두 번째 페이지)로 이동
                window.location.href = 'page2.html';
            });
        };
    </script>

</body>
</html>
