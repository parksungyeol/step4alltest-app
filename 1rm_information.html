<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM 설명</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            text-align: left;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #45a049;
        }

        .back-btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>1RM이란 무엇인가?</h1>
        <p>1RM이란 One Repetition Maximum, 즉 1회 최대 반복 중량을 의미하며, 특정 운동에서 한 번만 들어 올릴 수 있는 최대 중량을 말합니다. 이는 개인의 근력 수준을 측정하는 중요한 지표로 사용됩니다.</p>
        <p>Brzycki 공식은 반복 횟수와 사용 중량을 바탕으로 1RM을 추정하는 방법 중 하나입니다. 주로 10회 이하의 반복 횟수로 들어 올릴 수 있는 중량을 사용하여 1RM을 계산합니다.</p>

        <div class="button-container">
            <button class="back-btn" onclick="location.href='index.html'">홈으로 돌아가기</button>
            <button onclick="location.href='1rm_calculator.html'">다음 페이지</button>
        </div>
    </div>

</body>
</html>
