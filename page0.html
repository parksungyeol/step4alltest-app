<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAR-Q+ 설문지 설명</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        button {
            padding: 12px 20px;
            margin: 20px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PAR-Q+ 설문지란?</h1>
        <p>PAR-Q+ 설문지(Physical Activity Readiness Questionnaire Plus)는 개인이 신체 활동을 시작하거나 
           운동 프로그램에 참여하기 전에 자신의 건강 상태를 평가하고 운동에 적합한지 여부를 확인하기 
           위한 자가 진단 설문지입니다. 특히, 운동이 신체에 미칠 수 있는 위험을 미리 파악하고, 안전하게 
           운동을 시작할 수 있도록 돕는 역할을 합니다.
        </p>
        
        <div class="button-container">
            <button onclick="location.href='index.html'">홈으로 돌아가기</button>
            <button onclick="location.href='page1.html'">시작하기</button>
        </div>
    </div>

</body>
</html>
